<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator napiwków</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>billsplitter</h1>
            <p>podziel się rachunkiem ze znajomymi! ;)</p>
        </div>
        <div class="body">
            <label for="price">Kwota do zapłaty:</label>
            <input type="number" id="price" class="price">
            <label for="people">Ilość osób</label>
            <input type="number" id="people" class="people">
            <label for="tip">Napiwek: </label>
            <select id="tip" class="tip">
                <option value="0">0%</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>
            <button>Oblicz</button>
            <p class="error">gre</p>
            <p class="cost-info">Powinniście zapłacić po: <span class="cost"></span> zł. :)</p>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
